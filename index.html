<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-inner container">
            <div class="header-left">
                <div class="logo">
                    <a href="/" class="logo-link">
                        <div class="logo-img"></div>
                    </a>
                </div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="Search">
                    <button class="search-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <div class="recent-searches">
                        <div class="recent-searches-top">
                            <div class="title">Recent Searches</div>
                            <a href="google.com" class="edit-link">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item">
                            <a href="/" class="profile-link header-nav-link">Profile</a>
                        </li>
                        <li class="header-nav-item">
                            <a href="/" class="profile-link header-nav-link">Home</a>
                        </li>
                        <li class="header-nav-item">
                            <a href="/" class="profile-link header-nav-link">Find Friends</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <aside class="right-sidebar">
        
    </aside>
    <script src="js/dummy-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
